<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ankit Karnany - Portfolio</title>
    <meta name="description" content="nktkarnany harbour space portfolio" />
    <meta name="keywords" content="ankit karnany, nktkarnany, harbour space" />
    <meta name="author" content="Ankit Karnany" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-2 loading">

      </div>
      <div

        class="content content--switch"

      <div

      <div
        id="content-5"

      <div

      <nav class="grim">

        <div class="grim__item">

        <div class="grim__item">

        <div class="grim__item">

        </div>
        <div class="grim__item">

        </div>
        <div class="grim__item">
          <div class="grim__item-bg grim__item-bg--7"></div>
          <a href="#content-3" class="grim__link grim__item-content">
            <div class="grim__item-inner">
              <h3 class="grim__item-title">
                Meet Ankit Karnany a creative developer from the future.
              </h3>
            </div>
