<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

	<main class="main-container">

		<section class="main-section">

			<section class="main-content">
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label>Your Name: <input type="text" name="name" /></label>   
                    </p>
                    <p>
                        <label>Your Email: <input type="email" name="email" /></label>
                    </p>
                    <p>
                        <label>Your Phone: <input type="number" name="phone" /></label>
                    </p>
                    <p>
                        <label>Message: <textarea name="message"></textarea></label>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
			</section>

			<section class="main-menu">
				<div class="circle">
					<div class="content">
					</div>
				</div>
				<ul class="links">
					<li>About</li>
					<li>Portfolio</li>
					<li class="resume">Resume</li>
				</ul>
				<footer class="main-footer">
					<ul class="social-media">
						<li><a href="https://github.com/nktkarnany" target="_blank">Github</a></li>
						<li><a href="https://www.linkedin.com/in/nktkarnany" target="_blank">LinkedIn</a></li>
						<li><a href="https://dribbble.com/nktkarnany" target="_blank">Dribbble</a></li>
						<li><a href="https://medium.com/@nktkarnany" target="_blank">Medium</a></li>
					</ul>
				</footer>
			</section>

			<span class="aside-toggle">
				<span class="bar bar-top"></span>
				<span class="bar bar-middle"></span>
				<span class="bar bar-bottom"></span>
			</span>

		</section>

	</main>

</body>

</html>
